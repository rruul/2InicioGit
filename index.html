<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My new radio station for ET2</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/mp3player.css">

</head>
<body>
    <audio src="" id="audio"></audio>
    <div class="music-player">
        <h1>Raul Ortega</h1>
        <h1>NUA 147667</h1>
        <h2 class="music-name">Song 1</h2>
        <p class="artist-name">Artista</p>
        <div class="disk"></div>

        <div class="song-slider">
            <input type="range" min="0" class="seek-bar">
            <span class="current-time"></span>
            <span class="song-duration"></span>
        </div>
        <div class="controls">
            <button class="btn backward-btn">
                <img src="./images/pre.png">
            </button>
            <button class="play-btn pause">
                <span></span>
                <span></span>
            </button>
            <button class="btn forward-btn">
                <img src="./images/nxt.png">
            </button>
        </div>
    </div>

    <script src="./js/data.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
